# Nom de l'application
spring.application.name=mutuelle

# Permettre le remplacement des définitions de beans
spring.main.allow-bean-definition-overriding=true

# Configuration de JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/mut
spring.datasource.username=idriss
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Initialisation du schéma des tables Spring Batch
spring.batch.jdbc.initialize-schema=always




